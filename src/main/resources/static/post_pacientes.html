<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta de odontólogo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_odontologo.js"></script>
    <script type="text/javascript" src="/js/get_all_odontologo.js"></script>
    <script type="text/javascript" src="/js/delete_odontologo.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Odontólogos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="http://localhost:8080/tp/get_all_odontologo.html">Listar Odontólogos</a>
                    <a class="dropdown-item" href="http://localhost:8080/tp/post_odontologo.html">Agregar Odontólogo</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <h2>Agregar Odontólogo</h2>
            <form id="add_new_odontologo">
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el valor del apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el valor del nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email:</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="Ingrese el valor del email" name="matricula" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">Dni:</label>
                    <input type="number" class="form-control" id="dni"
                           placeholder="Ingrese el valor deel dni" name="matricula" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                    <input type="date" class="form-control" id="fechaIngreso"
                           placeholder="Ingrese la fecha de ingreso" name="matricula" required>
                </div>
                <div class="form-group">
                        <label class="control-label" for="domicilio">Domicilio:</label>
                    <input type="date" class="form-control" id="domicilio"
                           placeholder="Ingrese el domicilio" name="domicilio" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="turnos">Turnos:</label>
                    <input type="date" class="form-control" id="turnos"
                           placeholder="Ingrese un turno" name="turnos" required>
                </div>

                <button type="submit" class="btn btn-success" id="btn-add-new-odontologo">Dar de alta</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
